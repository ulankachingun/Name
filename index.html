<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
    <img src="" alt="">
        <div class="box">
            <div class="left">
                <h1>First Name:</h1>
                <input id="fn" type="text" class="input" onkeyup="fnv()" >
                <h1>Last Name:</h1>
                <input id="ln" type="text" class="input" onkeyup="lnv()">
                <h1>Email:</h1>
                <input id="em" type="text" class="input" onkeyup="emv()">
                
            </div>
            <div class="right">
                <p class="pt" >First Name:</p>
                <p class="p" id="fno"></p>
                <p class="pt" >Last Name:</p>
                <p class="p" id="lno"></p>
                <p class="pt" >Email:</p>
                <p class="p" id="emo"></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
